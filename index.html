<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>veganapi</title>
</head>
<body>
    <h1>Vegan Restaurants In LA: City and Parking Info</h1>
    <p>Please use localhost:8000/api/restaurant-name</p>
    <h2>Name of Restaurant:</h2>
    <form id="restaurantForm">
        <input type="text" id="restaurantName"> 
        <button type="button" id="submitButton">Submit</button>
    </form>
    
    <h2>City and Parking Info</h2>
    <p class="city"></p>
    <p class="parking"></p>
    <script src="/js/main.js"></script>
</body>
</html>
